<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <header>
        <h1>Dummy Landing Page</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/">About Us</a>
            <a href="/signin">Login</a>
            <a href="/">Register User</a>
        </nav>
    </header>

    <style>
        /* Basic styles for the header */
        footer {
            position: absolute;
            top: 597px;
            left: 0px;
            width: 1519px;
            background-color: #333;
            color: white;
            text-align: center;
            padding-top: 10px;
        }

        form {
            border: 1px solid #ccc;
            background-color: #f7f7f7;
            text-align: center;
        }

        header {
            padding-bottom: 15px;
            position: absolute;
            top: 2px;
            left: 2px;
            width: 1513px !important;
            background-color: #333;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555;
        }

        #popup {
            position: absolute;
            top: 130px;
            left: 600px;
            background-color: lightgrey;
            width: 250px;
            height: 120px;
            border: 10px solid black;
            padding: 10px;
            margin: 20px;
            border-radius: 10px;

        }

        #logout {
            position: absolute;
            top: 325px;
            left: 730px;
        }

        #closebtn {
            position: absolute;
            left: 130px;
        }
    </style>
</head>


<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show fancy-box" role="alert" id="popup">
        <h4 class="alert-heading">Yayyy!</h4>
        <p>{{ message }}</p>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick="closeAlert(this)"
            id="closebtn">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <script>
        function closeAlert(button) {
            var alertElement = button.parentElement;
            alertElement.remove();
        }
    </script>
    {% if user.is_authenticated %}
    <button type="submit" id="logout"
        style="padding: 10px 20px; background-color: yellow; color: white; border: none; cursor: pointer; margin-left: 10px;"><a
            href="/signout">SignOut</a></button>
    {% endif %}
    <footer>
        <nav>
            <a href="/">Home</a>
            <a href="/">About Us</a>
        </nav>
        <p>&copy; 2024 Dummy Landing Page. All rights reserved.</p>
    </footer>
</body>

</html>
